<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Quiz Landing Page</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div id="quiz-container">
            <div id="start-container">
                <h1>Welcome to the Quiz!</h1>
                <p>Click the button below to start the quiz.</p>
                <button id="start-btn" onclick="startQuiz()">Start Quiz</button>
            </div>

            <div id="question-container" style="display: none">
                <div class="progress-bar">
                    <div class="progress"></div>
                </div>
                <h2 id="question"></h2>
                <ul id="options"></ul>
                <div id="correct-answer-container" style="display: none">
                    <p>The correct answer was:</p>
                    <p id="correct-answer"></p>
                    <div id="current-score-container">
                        <p>Current Score:&nbsp</p>
                        <p id="current-score"></p>
                        <p>/10</p>
                    </div>
                    <button id="next-btn" onclick="nextQuestion(quiz)">
                        Next
                    </button>
                </div>
            </div>

            <div id="results-container" style="display: none">
                <h2>Results</h2>
                <p>Your Score:</p>
                <p id="score"></p>
                <button id="finish-btn" onclick="returnToStart()">
                    Return to Start
                </button>
            </div>
        </div>

        <script src="quiz.js"></script>
    </body>
</html>
