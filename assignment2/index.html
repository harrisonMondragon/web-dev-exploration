<html lang="en">
    <head>
        <meta charset="UTF-8" />

        <title>Quiz Landing Page</title>
        <link rel="stylesheet" href="styles.css" />

                    Return to Start

            </div>
        </div>

        <script src="quiz.js"></script>
    </body>
